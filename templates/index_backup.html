<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crawl4AI Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            padding: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <h2>Crawl Website</h2>

    <form method="post" action="/crawl">
        <input
            type="text"
            name="url"
            placeholder="Enter URL to crawl"
            value="{{ url if url else '' }}"
            required
        />
        <button type="submit">Crawl</button>
    </form>

    <textarea readonly placeholder="Crawl result will appear here...">
{{ result }}
    </textarea>

</body>
</html>
